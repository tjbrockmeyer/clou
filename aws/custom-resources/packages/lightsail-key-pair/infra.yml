Version: master
Template: custom-resource
AppName: lightsail-key-pair
Regions:
  - us-east-1
Parameters:
  Name: lightsail-key-pair
  Runtime: python3.9
  Handler: lambda_function.handler
Substitution:
  PolicyStatements:
    - Effect: Allow
      Action:
        - lightsail:CreateKeyPair
        - lightsail:DeleteKeyPair
      Resource:
        Fn::Sub: arn:aws:lightsail:*:${AWS::AccountId}:*
